<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div id="tileHolder"> <!--This is actually what holds everything. Everything else is positioned relative to this. Still have to use absolute positioning though, dont want them to take into account eachothers widths/heights...-->
      <div id="shiftHoldBorder">
        <div id="shiftHolder"></div>
      </div>
      <div id="queueDiv"></div>
      <div id="scoreDiv">Score: 0</div>
      <div id="levelDiv">Level: 0</div>
      <div id="powerUpDiv">
        <div id="bombDiv">
          <div id="bombImg"></div>
          <div id="bombCount"></div>
        </div>
        <div id="clockDiv">
          <div id="clockImg"></div>
          <div id="clockCount"></div>
        </div>
      </div>
    </div>
    <script type="module" src="Tile.js"></script>
    <script type="module" src="Piece.js"></script>
    <script type="module" src="GameBoard.js"></script>
    <script type="module" src="Renderer.js"></script>
    <script type="module" src="GameHandler.js"></script>
  </body>
</html>
